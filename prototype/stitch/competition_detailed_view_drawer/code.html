<!DOCTYPE html>
<html class="dark" lang="zh-CN"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>竞赛详情视图</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13c8ec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                        "panel-dark": "#162326",
                        "accent-orange": "#f97316",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans", "Noto Sans SC", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>.custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111718; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #283639; 
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #3b4f54; 
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen overflow-hidden flex">
<div class="flex-1 p-8 opacity-20 pointer-events-none hidden md:block">
<div class="grid grid-cols-3 gap-6">
<div class="h-64 bg-gray-800 rounded-xl"></div>
<div class="h-64 bg-gray-800 rounded-xl"></div>
<div class="h-64 bg-gray-800 rounded-xl"></div>
<div class="h-64 bg-gray-800 rounded-xl col-span-2"></div>
<div class="h-64 bg-gray-800 rounded-xl"></div>
</div>
</div>
<div class="fixed inset-y-0 right-0 w-full md:w-[600px] bg-panel-dark border-l border-[#283639] shadow-2xl flex flex-col z-50 transform transition-transform duration-300 ease-in-out">
<div class="p-6 border-b border-[#283639] bg-background-dark/50 backdrop-blur-sm sticky top-0 z-10">
<div class="flex items-start justify-between mb-4">
<div class="flex gap-2">
<span class="inline-flex items-center rounded-full bg-primary/20 px-2.5 py-0.5 text-xs font-medium text-primary border border-primary/30">
<span class="mr-1.5 h-1.5 w-1.5 rounded-full bg-primary animate-pulse"></span>
                        报名进行中
                    </span>
<span class="inline-flex items-center rounded-full bg-[#283639] px-2.5 py-0.5 text-xs font-medium text-gray-300">
                        国家级
                    </span>
</div>
<button class="text-gray-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<h1 class="text-3xl font-bold text-white leading-tight mb-4 tracking-tight">全国高校商业精英挑战赛（品牌策划）</h1>
<div class="flex flex-wrap items-center gap-3">
<div class="px-3 py-1 rounded bg-[#283639] text-xs font-medium text-gray-300 border border-[#3b4f54]">
                    教育部名录
                </div>
<div class="px-3 py-1 rounded bg-[#283639] text-xs font-medium text-gray-300 border border-[#3b4f54]">
                    项目/作品类
                </div>
<div class="h-4 w-[1px] bg-[#3b4f54] mx-1"></div>
<span class="text-sm text-[#9db4b9] flex items-center gap-1">
<span class="material-symbols-outlined text-[18px]">verified_user</span>
                    线下答辩： <span class="text-white font-medium ml-1">否</span>
</span>
</div>
</div>
<div class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-8">
<section>
<h3 class="text-lg font-bold text-white mb-6 flex items-center gap-2">
<span class="material-symbols-outlined text-primary">timeline</span>
                    时间轴
                </h3>
<div class="relative pl-2">
<div class="absolute left-[11px] top-2 bottom-4 w-0.5 bg-[#283639]"></div>
<div class="relative flex gap-4 pb-8 group">
<div class="relative z-10 shrink-0">
<div class="h-6 w-6 rounded-full bg-accent-orange/20 border-2 border-accent-orange flex items-center justify-center shadow-[0_0_10px_rgba(249,115,22,0.4)]">
<div class="h-2 w-2 rounded-full bg-accent-orange"></div>
</div>
</div>
<div class="flex-1 rounded-lg bg-[#1c2a2d] p-4 border border-accent-orange/30 shadow-lg relative overflow-hidden">
<div class="absolute top-0 right-0 w-16 h-16 bg-accent-orange/5 blur-2xl rounded-full -mr-8 -mt-8"></div>
<div class="flex justify-between items-start mb-1">
<h4 class="text-white font-bold">报名截止</h4>
<span class="px-2 py-0.5 rounded bg-accent-orange/20 text-accent-orange text-xs font-bold border border-accent-orange/30 animate-pulse">剩余6天</span>
</div>
<p class="text-gray-400 text-sm mb-2">2月13日</p>
<div class="w-full bg-[#283639] rounded-full h-1.5 mt-2">
<div class="bg-accent-orange h-1.5 rounded-full" style="width: 85%"></div>
</div>
</div>
</div>
<div class="relative flex gap-4 pb-8">
<div class="relative z-10 shrink-0">
<div class="h-6 w-6 rounded-full bg-[#283639] border-2 border-[#3b4f54] flex items-center justify-center">
<span class="material-symbols-outlined text-[14px] text-gray-400">upload_file</span>
</div>
</div>
<div class="flex-1">
<div class="flex justify-between items-baseline">
<h4 class="text-gray-200 font-medium">作品提交截止</h4>
<span class="text-xs text-[#9db4b9]">3月5日</span>
</div>
<p class="text-[#5f7478] text-sm mt-1">等待上传项目文件。</p>
</div>
</div>
<div class="relative flex gap-4">
<div class="relative z-10 shrink-0">
<div class="h-6 w-6 rounded-full bg-[#283639] border-2 border-[#3b4f54] flex items-center justify-center">
<span class="material-symbols-outlined text-[14px] text-gray-400">emoji_events</span>
</div>
</div>
<div class="flex-1">
<div class="flex justify-between items-baseline">
<h4 class="text-gray-400 font-medium">结果公布</h4>
<span class="text-xs text-[#5f7478]">5月15日</span>
</div>
</div>
</div>
</div>
</section>
<div class="h-[1px] bg-[#283639] w-full"></div>
<section>
<div class="flex items-center justify-between mb-6">
<h3 class="text-lg font-bold text-white flex items-center gap-2">
<span class="material-symbols-outlined text-primary">groups</span>
                        团队协作
                    </h3>
<button class="text-xs text-primary hover:text-primary/80 underline underline-offset-4">查看完整名单</button>
</div>
<div class="grid gap-4">
<div class="bg-[#1c2a2d] p-4 rounded-lg border border-[#283639] flex items-center justify-between group hover:border-primary/30 transition-colors">
<div class="flex items-center gap-3">
<div class="h-10 w-10 rounded-full bg-[#283639] flex items-center justify-center text-gray-400">
<span class="material-symbols-outlined">person_off</span>
</div>
<div>
<p class="text-xs text-[#9db4b9] font-medium uppercase tracking-wider">负责人</p>
<p class="text-white text-sm">未分配</p>
</div>
</div>
<button class="px-3 py-1.5 text-xs font-medium text-primary bg-primary/10 hover:bg-primary/20 rounded border border-primary/20 transition-colors">
                            分配
                        </button>
</div>
<div class="bg-[#1c2a2d] p-4 rounded-lg border border-[#283639]">
<div class="flex justify-between text-sm mb-2">
<span class="text-gray-300">准备进度</span>
<span class="text-primary font-bold">40%</span>
</div>
<div class="w-full bg-[#283639] rounded-full h-2 overflow-hidden">
<div class="bg-primary h-2 rounded-full relative" style="width: 40%">
<div class="absolute inset-0 bg-white/20 w-full animate-[shimmer_2s_infinite] skew-x-12 translate-x-[-100%]"></div>
</div>
</div>
</div>
<div class="bg-[#1c2a2d] rounded-lg border border-[#283639] overflow-hidden focus-within:border-primary/50 transition-colors">
<div class="bg-[#283639]/50 px-4 py-2 border-b border-[#283639] flex justify-between items-center">
<span class="text-xs font-medium text-gray-400 uppercase tracking-wider">内部备注</span>
<span class="text-[10px] text-gray-500">上次编辑 2小时前</span>
</div>
<textarea class="w-full bg-transparent border-none text-sm text-gray-300 p-4 focus:ring-0 placeholder-[#5f7478] min-h-[100px] resize-none" placeholder="添加关于策略、需求或团队协调的备注...">核心赛道示例</textarea>
</div>
<button class="flex items-center gap-3 w-full p-3 rounded-lg border border-dashed border-[#3b4f54] text-[#9db4b9] hover:text-white hover:border-[#5f7478] hover:bg-[#283639] transition-all group">
<span class="material-symbols-outlined text-[20px] group-hover:text-primary transition-colors">link</span>
<span class="text-sm font-medium">添加佐证链接</span>
</button>
</div>
</section>
</div>
<div class="p-6 border-t border-[#283639] bg-panel-dark">
<div class="grid grid-cols-2 gap-3 mb-3">
<button class="col-span-2 flex items-center justify-center gap-2 w-full py-3 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded-lg transition-colors shadow-[0_0_15px_rgba(19,200,236,0.3)]">
<span class="material-symbols-outlined">check_circle</span>
                    标记已报名
                </button>
<button class="flex items-center justify-center gap-2 py-2.5 bg-[#283639] hover:bg-[#3b4f54] text-white font-medium rounded-lg border border-[#3b4f54] transition-colors">
<span class="material-symbols-outlined text-[18px]">notifications</span>
                    添加提醒
                </button>
<button class="flex items-center justify-center gap-2 py-2.5 bg-transparent hover:bg-[#283639] text-[#9db4b9] hover:text-white font-medium rounded-lg border border-[#283639] transition-colors">
                    关闭
                </button>
</div>
</div>
</div>
<style>
        @keyframes shimmer {
            100% {
                transform: translateX(100%) skewX(-12deg);
            }
        }
    </style>

</body></html>
